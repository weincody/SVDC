org.broadinstitute.gatk.engine.downsampling.LevelingDownsampler.help.description=Leveling Downsampler\: Given a set of Lists of arbitrary items and a target size, removes items from the Lists in an even fashion until the total size of all Lists is <\= the target size. Leveling does not occur until all Lists have been submitted and signalEndOfInput() is called.  The Lists should be LinkedLists for maximum efficiency during item removal, however other kinds of Lists are also accepted (albeit at a slight performance penalty).  Since this downsampler extends the Downsampler interface rather than the ReadsDownsampler interface, the Lists need not contain reads. However this downsampler may not be wrapped within one of the DownsamplingReadsIterators
