org.broadinstitute.gatk.tools.walkers.beagle.BeagleOutputToVCF.help.description=Takes files produced by Beagle imputation engine and creates a vcf with modified annotations.  <p>This walker is intended to be run after Beagle has successfully executed. The full calling sequence for using Beagle along with the GATK is\:      </p>  <p>1. Run ProduceBeagleInputWalker.  </p> <p>2. Run Beagle</p> <p>3. Uncompress output files</p> <p>4. Run BeagleOutputToVCFWalker.</p>   Note that this walker requires all input files produced by Beagle.   <h3>Example</h3> <pre> java -Xmx4000m -jar dist/GenomeAnalysisTK.jar \\ -R reffile.fasta -T BeagleOutputToVCF \\ -V input_vcf.vcf \\ -beagleR2\:BEAGLE /myrun.beagle_output.r2 \\ -beaglePhased\:BEAGLE /myrun.beagle_output.phased \\ -beagleProbs\:BEAGLE /myrun.beagle_output.gprobs \\ -o output_vcf.vcf </pre>  <p> Note that Beagle produces some of these files compressed as .gz, so gunzip must be run on them before walker is run in order to decompress them </p>
