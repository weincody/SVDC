org.broadinstitute.gatk.tools.walkers.readutils.PrintReads.help.description=Renders, in SAM/BAM format, all reads from the input data set in the order in which they appear in the input file.  <p> PrintReads can dynamically merge the contents of multiple input BAM files, resulting in merged output sorted in coordinate order.  Can also optionally filter reads based on the --read_filter command line argument. </p>  <p> Note that when PrintReads is used as part of the Base Quality Score Recalibration workflow, it takes the --BQSR engine argument, which is listed under Inherited Arguments > CommandLineGATK below. </p>  <h3>Input</h3> <p> One or more bam files. </p>  <h3>Output</h3> <p> A single processed bam file. </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T PrintReads \\ -o output.bam \\ -I input1.bam \\ -I input2.bam \\ --read_filter MappingQualityZero  // Prints the first 2000 reads in the BAM file java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T PrintReads \\ -o output.bam \\ -I input.bam \\ -n 2000  // Downsamples BAM file to 25% java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T PrintReads \\ -o output.bam \\ -I input.bam \\ -dfrac 0.25 </pre>
