org.broadinstitute.gatk.tools.walkers.annotator.HomopolymerRun.help.description=Largest contiguous homopolymer run of the variant allele  <p>Calculates the length of the largest contiguous homopolymer run of the variant allele in either direction on the reference.</p>  <h3>Caveats</h3> <p>This can only be computed for bi-allelic sites.</p> <h4>This is an experimental annotation. As such, it is unsupported; we do not make any guarantees that it will work properly, and you use it at your own risk.</h4> <p>This needs to be computed in a more accurate manner. We currently look only at direct runs of the alternate allele adjacent to this position.</p>
