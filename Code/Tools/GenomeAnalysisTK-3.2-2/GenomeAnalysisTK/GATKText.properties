org.broadinstitute.gatk.tools.walkers.varianteval.VariantEval.help.description=General-purpose tool for variant evaluation (% in dbSNP, genotype concordance, Ti/Tv ratios, and a lot more)  <p> Given a variant callset, it is common to calculate various quality control metrics. These metrics include the number of raw or filtered SNP counts; ratio of transition mutations to transversions; concordance of a particular sample's calls to a genotyping chip; number of singletons per sample; etc. Furthermore, it is often useful to stratify these metrics by various criteria like functional class (missense, nonsense, silent), whether the site is CpG site, the amino acid degeneracy of the site, etc. VariantEval facilitates these calculations in two ways\: by providing several built-in evaluation and stratification modules, and by providing a framework that permits the easy development of new evaluation and stratification modules.  <h3>Input</h3> <p> One or more variant sets to evaluate plus any number of comparison sets. </p>  <h3>Output</h3> <p> Evaluation tables detailing the results of the eval modules which were applied. For example\: <pre> output.eval.gatkreport\: \#\#\:GATKReport.v0.1 CountVariants \: Counts different classes of variants in the sample CountVariants  CompRod   CpG      EvalRod  JexlExpression  Novelty  nProcessedLoci  nCalledLoci  nRefLoci  nVariantLoci  variantRate ... CountVariants  dbsnp     CpG      eval     none            all      65900028        135770       0         135770        0.00206024  ... CountVariants  dbsnp     CpG      eval     none            known    65900028        47068        0         47068         0.00071423  ... CountVariants  dbsnp     CpG      eval     none            novel    65900028        88702        0         88702         0.00134601  ... CountVariants  dbsnp     all      eval     none            all      65900028        330818       0         330818        0.00502000  ... CountVariants  dbsnp     all      eval     none            known    65900028        120685       0         120685        0.00183133  ... CountVariants  dbsnp     all      eval     none            novel    65900028        210133       0         210133        0.00318866  ... CountVariants  dbsnp     non_CpG  eval     none            all      65900028        195048       0         195048        0.00295976  ... CountVariants  dbsnp     non_CpG  eval     none            known    65900028        73617        0         73617         0.00111710  ... CountVariants  dbsnp     non_CpG  eval     none            novel    65900028        121431       0         121431        0.00184265  ... ... </pre> </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T VariantEval \\ -o output.eval.gatkreport \\ --eval\:set1 set1.vcf \\ --eval\:set2 set2.vcf \\ [--comp comp.vcf] </pre>  <h3>Caveat</h3>  <p>Some stratifications and evaluators are incompatible with each other due to their respective memory requirements, such as AlleleCount and VariantSummary, or Sample and VariantSummary. If you specify such a combination, the program will output an error message and ask you to disable one of these options. We do not currently provide an exhaustive list of incompatible combinations, so we recommend trying out combinations that you are interested in on a dummy command line, to rapidly ascertain whether it will work or not.</p>
