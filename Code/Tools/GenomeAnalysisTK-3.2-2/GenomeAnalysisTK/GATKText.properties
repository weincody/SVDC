org.broadinstitute.gatk.tools.walkers.variantutils.CombineGVCFs.help.description=Combines any number of gVCF files that were produced by the Haplotype Caller into a single joint gVCF file.  <p> CombineGVCFs is meant to be used for hierarchical merging of gVCFs that will eventually be input into GenotypeGVCFs. One would use this tool when needing to genotype too large a number of individual gVCFs; instead of passing them all in to GenotypeGVCFs, one would first use CombineGVCFs on smaller batches of samples and then pass these combined gVCFs to GenotypeGVCFs.  Note that this tool cannot work with just any gVCF files - they must have been produced with the Haplotype Caller as part of the "single sample discovery" pipeline using the '-ERC GVCF' mode, which uses a sophisticated reference model to produce accurate genotype likelihoods for every position in the target.  <h3>Input</h3> <p> One or more Haplotype Caller gVCFs to combine. </p>  <h3>Output</h3> <p> A combined VCF. </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T CombineGVCFs \\ --variant gvcf1.vcf \\ --variant gvcf2.vcf \\ -o mergeGvcf.vcf </pre>
