org.broadinstitute.gatk.tools.walkers.diagnostics.BaseCoverageDistribution.help.description=Simple walker to plot the coverage distribution per base  <p> Features of this walker\: <li>includes a smart counting of uncovered bases without visiting the uncovered loci</li> <li>includes reads with deletions in the loci (optionally can be turned off)</li> </p>  <h3>Input</h3> <p> The BAM file and an optional interval list (works for WGS as well) </p>  <h3>Output</h3> <p> A GATK Report with the coverage distribution per base  <p/> <h3>Examples</h3> <pre> java -Xmx4g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T BaseCoverageDistribution \\ -I myData.bam \\ -L interesting.intervals \\ -fd \\ -o report.grp </pre>
