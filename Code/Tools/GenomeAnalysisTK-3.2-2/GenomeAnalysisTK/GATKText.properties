org.broadinstitute.gatk.tools.walkers.genotyper.DiploidSNPGenotypeLikelihoods.help.description=Stable, error checking version of the Bayesian genotyper.  Useful for calculating the likelihoods, priors, and posteriors given a pile of bases and quality scores  Suppose we have bases b1, b2, ..., bN with qualities scores q1, q2, ..., qN.  This object calculates\:  P(G | D) \= P(G) * P(D | G)  where  P(D | G) \= sum_i log10 P(bi | G)  and  P(bi | G) \= 1 - P(error | q1) if bi is in G \= P(error | q1) / 3 if bi is not in G  for homozygous genotypes and for heterozygous genotypes\:  P(bi | G) \= 1 - P(error | q1) / 2 + P(error | q1) / 6 if bi is in G \= P(error | q1) / 3 if bi is not in G  for each of the 10 unique diploid genotypes AA, AC, AG, .., TT  Everything is stored as arrays indexed by DiploidGenotype.ordinal() values in log10 space.  The priors contain the relative probabilities of each genotype, and must be provided at object creation. From then on, you can call any of the add() routines to update the likelihoods and posteriors in the above model.
