org.broadinstitute.gatk.tools.walkers.genotyper.afcalc.IndependentAllelesDiploidExactAFCalc.help.description=Computes the conditional bi-allelic exact results  Suppose vc contains 2 alt allele\: A* with C and T.  This function first computes\:  (1) P(D | AF_c > 0 && AF_t \=\= *) [i.e., T can be anything]  it then computes the conditional probability on AF_c \=\= 0\:  (2) P(D | AF_t > 0 && AF_c \=\= 0)  Thinking about this visually, we have the following likelihood matrix where each cell is the P(D | AF_c \=\= i && AF_t \=\= j)\:  0 AF_c > 0 ----------------- 0  |  | |--|------------- a  |  | f  |  | _  |  | t  |  | >  |  | 0  |  |  What we really want to know how  (3) P(D | AF_c \=\= 0 & AF_t \=\= 0)  compares with  (4) P(D | AF_c > 0 || AF_t > 0)  This is effectively asking for the value in the upper left vs. the sum of all cells.  This class implements the conditional likelihoods summation for any number of alt alleles, where each alt allele has its EXACT probability of segregating calculated by reducing each alt B into the case XB and computing P(D | AF_b > 0 ) as follows\:  Suppose we have for a A/B/C site the following GLs\:  AA AB BB AC BC CC  and we want to get the bi-allelic GLs for X/B, where X is everything not B  XX \= AA + AC + CC (since X \= A or C) XB \= AB + BC BB \= BB  After each allele has its probability calculated we compute the joint posterior as P(D | AF_* \=\= 0) \= prod_i P (D | AF_i \=\= 0), after applying the theta^i prior for the ith least likely allele.
