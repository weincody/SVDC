org.broadinstitute.gatk.engine.datasources.reads.ReadShardBalancer.help.description=Convert from an unbalanced iterator over FilePointers to a balanced iterator over Shards.  When processing FilePointers, our strategy is to aggregate all FilePointers for each contig together into one monolithic FilePointer, create one persistent set of read iterators over that monolithic FilePointer, and repeatedly use that persistent set of read iterators to fill read shards with reads.  This strategy has several important advantages\:  1. We avoid issues with file span overlap. FilePointers that are more granular than a whole contig will have regions that overlap with other FilePointers on the same contig, due to the limited granularity of BAM index data. By creating only one FilePointer per contig, we avoid having to track how much of each file region we've visited (as we did in the former implementation), we avoid expensive non-sequential access patterns in the files, and we avoid having to repeatedly re-create our iterator chain for every small region of interest.  2. We avoid boundary issues with the engine-level downsampling. Since we create a single persistent set of read iterators (which include the downsampling iterator(s)) per contig, the downsampling process is never interrupted by FilePointer or Shard boundaries, and never loses crucial state information while downsampling within a contig.  TODO\: There is also at least one important disadvantage\:  1. We load more BAM index data into memory at once, and this work is done upfront before processing the next contig, creating a delay before traversal of each contig. This delay may be compensated for by the gains listed in \#1 above, and we may be no worse off overall in terms of total runtime, but we need to verify this empirically.
