org.broadinstitute.gatk.utils.locusiterator.LocusIteratorByState.help.description=Iterator that traverses a SAM File, accumulating information on a per-locus basis  Produces AlignmentContext objects, that contain ReadBackedPileups of PileupElements.  This class has its core job of converting an iterator of ordered SAMRecords into those RBPs.  There are a few constraints on required and ensured by LIBS\:  -- Requires the Iterator<GATKSAMRecord> to returns reads in coordinate sorted order, consistent with the ordering defined by the SAM file format.  That that for performance reasons this constraint isn't actually enforced. The behavior of LIBS is undefined in the case where the reads are badly ordered. -- The reads in the ReadBackedPileup are themselves in the order of appearance of the reads from the iterator. That is, the pileup is ordered in a way consistent with the SAM coordinate ordering -- Only aligned reads with at least one on-genomic cigar operator are passed on in the pileups.  That is, unmapped reads or reads that are all insertions (10I) or soft clipped (10S) are not passed on. -- LIBS can perform per-sample downsampling of a variety of kinds. -- Because of downsampling there's no guarantee that\: -- A read that could be aligned to a position will actually occur in the pileup (downsampled away) -- A read that appears in a previous pileup that could align to a future position will actually occur in that pileup.  That is, a read might show up at position i but be downsampled away in the pileup at j -- LIBS can optionally capture all of the reads that come off the iterator, before any leveling downsampling occurs, if requested.  This allows users of LIBS to see both a ReadBackedPileup view of the data as well as a stream of unique, sorted reads
