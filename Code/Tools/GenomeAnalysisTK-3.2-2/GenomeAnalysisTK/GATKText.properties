org.broadinstitute.gatk.tools.walkers.diagnostics.missing.QualifyMissingIntervals.help.description=Walks along reference and calculates a few metrics for each interval.  Metrics\: <ul> <li>Average Base Quality</li> <li>Average Mapping Quality</li> <li>Average Depth</li> <li>GC Content</li> <li>Position in the target (Integer.MIN_VALUE if no overlap)</li> <li>Length of the overlapping target (zero if no overlap)</li> <li>Coding Sequence / Intron (optional)</li> <li>Length of the uncovered interval</li> </ul>  <h3>Input</h3> <p> A reference file (for GC content), the input bam file (for base and mapping quality calculation), the missing intervals (in the -L), the baits/targets used to sequence (in the -targets) and a bed file with the coding sequence intervals of the genome (in the -cds) </p>  <h3>Output</h3> <p> GC content, distance from the end of the target, coding sequence intersection, mapping and base quality averages and average depth per "missing" interval. </p>  <h3>Example</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -T QualifyMissingIntervals \\ -R ref.fasta \\ -I input.bam \\ -o output.grp \\ -L input.intervals \\ -cds cds.intervals \\ -targets targets.intervals </pre>
