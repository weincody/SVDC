org.broadinstitute.gatk.engine.filters.ReassignOneMappingQualityFilter.help.description=A read filter (transformer) that changes a given read mapping quality to a different value.  <p> This read transformer will change a certain read mapping quality to a different value without affecting reads that have other mapping qualities. This is intended primarily for users of RNA-Seq data handling programs such as TopHat, which use MAPQ \= 255 to designate uniquely aligned reads. According to convention, 255 normally designates "unknown" quality, and most GATK tools automatically ignore such reads. By reassigning a different mapping quality to those specific reads, users of TopHat and other tools can circumvent this problem without affecting the rest of their dataset. </p>  <p> This differs from the ReassignMappingQuality filter by its selectivity -- only one mapping quality is targeted. ReassignMappingQuality will change ALL mapping qualities to a single one, and is typically used for datasets that have no assigned mapping qualities. </p>  <h3>Input</h3> <p> BAM file(s) </p>   <h3>Output</h3> <p> BAM file(s) with one read mapping quality selectively reassigned as desired </p>  <h3>Examples</h3> <pre> java -jar GenomeAnalysisTK.jar -T PrintReads -rf ReassignOneMappingQuality -RMQF 255 -RMQT 60 </pre>
