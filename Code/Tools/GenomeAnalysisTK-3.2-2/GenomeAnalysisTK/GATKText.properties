org.broadinstitute.gatk.tools.walkers.diagnostics.ErrorRatePerCycle.help.description=Compute the read error rate per position  <p>This tool computes the read error rate per position in sequence reads. It does this in the original 5'->3' orientation that the read had coming off the machine. It then emits a GATKReport containing readgroup, cycle, mismatches, counts, qual, and error rate for each read group in the input BAMs.</p>  <h3>Input</h3> <p> Any number of BAM files </p>  <h3>Output</h3> <p> A GATKReport containing readgroup, cycle, mismatches, counts, qual, and error rate.  For example, running this tool on the NA12878 data sets yields the following table\:  <pre> \#\#\:GATKReport.v0.2 ErrorRatePerCycle \: The error rate per sequenced position in the reads readgroup  cycle  mismatches  counts  qual  errorrate 20FUK.1        0          80   23368    25   3.47e-03 20FUK.1        1          40   23433    28   1.75e-03 20FUK.1        2          36   23453    28   1.58e-03 20FUK.1        3          26   23476    29   1.15e-03 20FUK.1        4          32   23495    29   1.40e-03 up to 101 cycles 20FUK.2        0          77   20886    24   3.73e-03 20FUK.2        1          28   20920    29   1.39e-03 20FUK.2        2          24   20931    29   1.19e-03 20FUK.2        3          30   20940    28   1.48e-03 20FUK.2        4          25   20948    29   1.24e-03 up to 101 cycles 20FUK.3        0          78   22038    24   3.58e-03 20FUK.3        1          40   22091    27   1.86e-03 20FUK.3        2          23   22108    30   1.09e-03 20FUK.3        3          36   22126    28   1.67e-03 </pre> </p>  <h3>Example</h3> <pre> java -jar GenomeAnalysisTK.jar -T ErrorRatePerCycle -R human_g1k_v37.fasta -I my_sequence_reads.bam -o error_rates.gatkreport.txt </pre>  <h3>Caveat</h3>  <p>Note that when it is run on paired-end sequence data, this tool only uses the first read in a pair.</p>
