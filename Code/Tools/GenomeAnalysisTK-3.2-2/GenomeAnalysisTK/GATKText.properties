org.broadinstitute.gatk.tools.walkers.haplotypecaller.HaplotypeResolver.help.description=Haplotype-based resolution of variants in 2 different eval files.  <p> HaplotypeResolver is a tool that takes 2 VCF files and constructs haplotypes based on the variants inside them. From that, it can resolve potential differences in variant calls that are inherently the same (or similar) variants. Records are annotated with the set and status attributes.  <h3>Input</h3> <p> 2 variant files to resolve. </p>  <h3>Output</h3> <p> A single consensus VCF. </p>  <h3>Examples</h3> <pre> java -Xmx1g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T HaplotypeResolver \\ -V\:v1 input1.vcf \\ -V\:v2 input2.vcf \\ -o output.vcf </pre>
