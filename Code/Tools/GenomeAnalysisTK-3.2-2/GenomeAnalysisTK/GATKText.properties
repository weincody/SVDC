org.broadinstitute.gatk.tools.walkers.indels.LeftAlignIndels.help.description=Left-aligns indels from reads in a bam file.  <p> LeftAlignIndels is a tool that takes a bam file and left-aligns any indels inside it.  The same indel can often be placed at multiple positions and still represent the same haplotype.  While a standard convention is to place an indel at the left-most position this doesn't always happen, so this tool can be used to left-align them.  <h3>Input</h3> <p> A bam file to left-align. </p>  <h3>Output</h3> <p> A left-aligned bam. </p>  <h3>Examples</h3> <pre> java -Xmx3g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T LeftAlignIndels \\ -I input.bam \\ -o output.vcf </pre>
