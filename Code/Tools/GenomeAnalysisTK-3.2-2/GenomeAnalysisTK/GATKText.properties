org.broadinstitute.gatk.tools.walkers.variantutils.CombineVariants.help.description=Combines VCF records from different sources.  <p> CombineVariants combines VCF records from different sources. Any (unique) name can be used to bind your rod data and any number of sources can be input. This tool currently supports two different combination types for each of variants (the first 8 fields of the VCF) and genotypes (the rest). Merge\: combines multiple records into a single one; if sample names overlap then they are uniquified. Union\: assumes each rod represents the same set of samples (although this is not enforced); using the priority list (if provided), it emits a single record instance at every position represented in the rods.  CombineVariants will include a record at every site in all of your input VCF files, and annotate which input ROD bindings the record is present, pass, or filtered in in the set attribute in the INFO field. In effect, CombineVariants always produces a union of the input VCFs.  However, any part of the Venn of the N merged VCFs can be exacted using JEXL expressions on the set attribute using SelectVariants.  If you want to extract just the records in common between two VCFs, you would first run CombineVariants on the two files to generate a single VCF and then run SelectVariants to extract the common records with -select 'set \=\= "Intersection"', as worked out in the detailed example in the documentation guide.  Note that CombineVariants supports multi-threaded parallelism (8/15/12).  This is particularly useful when converting from VCF to BCF2, which can be expensive.  In this case each thread spends CPU time doing the conversion, and the GATK engine is smart enough to merge the partial BCF2 blocks together efficiency.  However, since this merge runs in only one thread, you can quickly reach diminishing returns with the number of parallel threads.  -nt 4 works well but -nt 8 may be too much.  Some fine details about the merging algorithm\: <ul> <li> As of GATK 2.1, when merging multiple VCF records at a site, the combined VCF record has the QUAL of the first VCF record with a non-MISSING QUAL value.  The previous behavior was to take the max QUAL, which resulted in sometime strange downstream confusion</li> </ul>  <h3>Input</h3> <p> One or more variant sets to combine. </p>  <h3>Output</h3> <p> A combined VCF. </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T CombineVariants \\ --variant input1.vcf \\ --variant input2.vcf \\ -o output.vcf \\ -genotypeMergeOptions UNIQUIFY  java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T CombineVariants \\ --variant\:foo input1.vcf \\ --variant\:bar input2.vcf \\ -o output.vcf \\ -genotypeMergeOptions PRIORITIZE -priority foo,bar </pre>
