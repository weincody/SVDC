org.broadinstitute.gatk.utils.nanoScheduler.NanoScheduler.help.description=Framework for very fine grained MapReduce parallelism  The overall framework works like this  nano <- new Nanoschedule(bufferSize, numberOfMapElementsToProcessTogether, nThreads) List[Input] outerData \: outerDataLoop ) result \= nano.execute(outerData.iterator(), map, reduce)  bufferSize determines how many elements from the input stream are read in one go by the nanoscheduler.  The scheduler may hold up to bufferSize in memory at one time, as well as up to bufferSize map results as well.  numberOfMapElementsToProcessTogether determines how many input elements are processed together each thread cycle.  For example, if this value is 10, then the input data is grouped together in units of 10 elements each, and map called on each in term.  The more heavy-weight the map function is, in terms of CPU costs, the more it makes sense to have this number be small.  The lighter the CPU cost per element, though, the more this parameter introduces overhead due to need to context switch among threads to process each input element.  A value of -1 lets the nanoscheduler guess at a reasonable trade-off value.  nThreads is a bit obvious yes?  Note though that the nanoscheduler assumes that it gets 1 thread from its client during the execute call, as this call blocks until all work is done.  The caller thread is put to work by execute to help with the processing of the data.  So in reality the nanoScheduler only spawn nThreads - 1 additional workers (if this is > 1).  User\: depristo Date\: 8/24/12 Time\: 9\:47 AM
