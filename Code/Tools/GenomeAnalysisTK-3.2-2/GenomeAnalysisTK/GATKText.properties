org.broadinstitute.gatk.tools.walkers.variantutils.VariantsToTable.help.description=Emits specific fields from a VCF file to a tab-deliminated table  <p> This walker accepts a single VCF file and writes out user-selected fields from the VCF as a header-containing, tab-deliminated file.  The user specifies one or more fields to print with the -F NAME, each of which appears as a single column in the output file, with a header named NAME, and the value of this field in the VCF one per line.  NAME can be any standard VCF column (CHROM, ID, QUAL) or any binding in the INFO field (AC\=10).  In addition, there are specially supported values like EVENTLENGTH (length of the event), TRANSITION (for SNPs), HET (count of het genotypes), HOM-REF (count of homozygous reference genotypes), HOM-VAR (count of homozygous variant genotypes), NO-CALL (count of no-call genotypes), TYPE (the type of event), VAR (count of non-reference genotypes), NSAMPLES (number of samples), NCALLED (number of called samples), GQ (from the genotype field; works only for a file with a single sample), and MULTI-ALLELIC (is the record from a multi-allelic site).  Note that if a VCF record is missing a value, then the tool by default throws an error, but the special value NA can be emitted instead with appropriate tool arguments.  </p>  <h3>Input</h3> <p> <ul> <li>A VCF file</li> <li>A list of -F fields to write</li> </ul> </p>  <h3>Output</h3> <p> A tab-delimited file containing the values of the requested fields in the VCF file </p>  <h3>Examples</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -R reference.fasta -T VariantsToTable \\ -V file.vcf \\ -F CHROM -F POS -F ID -F QUAL -F AC \\ -o results.table  would produce a file that looks like\:  CHROM    POS ID      QUAL    AC 1        10  .       50      1 1        20  rs10    99      10 et cetera... </pre>
