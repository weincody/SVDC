org.broadinstitute.gatk.tools.walkers.haplotypecaller.graphs.SeqVertex.help.description=A graph vertex containing a sequence of bases and a unique ID that allows multiple distinct nodes in the graph to have the same sequence.  This is essential when thinking about representing the actual sequence of a haplotype in a graph.  There can be many parts of the sequence that have the same sequence, but are distinct elements in the graph because they have a different position in the graph.  For example\:  A -> C -> G -> A -> T  The two As are not the same, because they occur with different connections.  In a kmer graph equals() is based on the sequence itself, as each distinct kmer can only be represented once.  But the transformation of the kmer graph into a graph of base sequences, without their kmer prefixes, means that nodes that where once unique including their prefix can become equal after shedding the prefix.  So we need to use some mechanism -- here a unique ID per node -- to separate nodes that have the same sequence but are distinct elements of the graph.
