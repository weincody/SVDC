org.broadinstitute.gatk.utils.clipping.ReadClipper.help.description=A comprehensive clipping tool.  General Contract\: - All clipping operations return a new read with the clipped bases requested, it never modifies the original read. - If a read is fully clipped, return an empty GATKSAMRecord, never null. - When hard clipping, add cigar operator H for every *reference base* removed (i.e. Matches, SoftClips and Deletions, but *not* insertions). See Hard Clipping notes for details.   There are several types of clipping to use\:  Write N's\: Change the bases to N's in the desired region. This can be applied anywhere in the read.  Write Q0's\: Change the quality of the bases in the desired region to Q0. This can be applied anywhere in the read.  Write both N's and Q0's\: Same as the two independent operations, put together.  Soft Clipping\: Do not change the read, just mark the reads as soft clipped in the Cigar String and adjust the alignment start and end of the read.  Hard Clipping\: Creates a new read without the hard clipped bases (and base qualities). The cigar string will be updated with the cigar operator H for every reference base removed (i.e. Matches, Soft clipped bases and deletions, but *not* insertions). This contract with the cigar is necessary to allow read.getUnclippedStart() / End() to recover the original alignment of the read (before clipping).
