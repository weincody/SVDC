org.broadinstitute.gatk.tools.walkers.annotator.DepthPerAlleleBySample.help.description=The depth of coverage of each allele per sample  <p>The AD and DP are complementary fields that are two important ways of thinking about the depth of the data for this sample at this site.  While the sample-level (FORMAT) DP field describes the total depth of reads that passed the caller's internal quality control metrics (like MAPQ > 17, for example), the AD values (one for each of REF and ALT fields) is the unfiltered count of all reads that carried with them the REF and ALT alleles. The reason for this distinction is that the DP is in some sense reflective of the power I have to determine the genotype of the sample at this site, while the AD tells me how many times I saw each of the REF and ALT alleles in the reads, free of any bias potentially introduced by filtering the reads. If, for example, I believe there really is a an A/T polymorphism at a site, then I would like to know the counts of A and T bases in this sample, even for reads with poor mapping quality that would normally be excluded from the statistical calculations going into GQ and QUAL. Please note, however, that the AD isn't necessarily calculated exactly for indels. Only reads which are statistically favoring one allele over the other are counted. Because of this fact, the sum of AD may be different than the individual sample depth, especially when there are many non-informative reads.</p>  <p>Because the AD includes reads and bases that were filtered by the caller and in case of indels is based on a statistical computation, <b>one should not base assumptions about the underlying genotype based on it</b>; instead, the genotype likelihoods (PLs) are what determine the genotype calls.</p>
