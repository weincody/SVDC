org.broadinstitute.gatk.engine.traversals.TraverseActiveRegions.help.description=Implement active region traversal  User\: depristo Date\: 1/9/13 Time\: 4\:45 PM  Live region\:  The ART tracks a thing called the live region.  The live region is a position on a specific contig of the alignment start of the last read we processed during this traversal.  Because the read stream is sorted, future reads must occurs in the the live region.  Therefore the the dead region (everything to the left of the live boundary) cannot have any more read data.  The live / dead regions are used to decide when we can safely call map on active regions, as only active regions contained completely within the dead region (including extensions) have a complete set of read data in the collected read list.  All of the data related to the live region is captured by the local variable spanOfLastReadSeen
