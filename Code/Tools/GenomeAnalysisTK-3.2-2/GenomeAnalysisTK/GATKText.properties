org.broadinstitute.gatk.tools.walkers.genotyper.UnifiedGenotyper.help.description=A variant caller which unifies the approaches of several disparate callers -- Works for single-sample and multi-sample data.  <p> The GATK Unified Genotyper is a multiple-sample, technology-aware SNP and indel caller. It uses a Bayesian genotype likelihood model to estimate simultaneously the most likely genotypes and allele frequency in a population of N samples, emitting an accurate posterior probability of there being a segregating variant allele at each locus as well as for the genotype of each sample. The system can either emit just the variant sites or complete genotypes (which includes homozygous reference calls) satisfying some phred-scaled confidence value. The genotyper can make accurate calls on both single sample data and multi-sample data. </p>  <h3>Input</h3> <p> The read data from which to make variant calls. </p>  <h3>Output</h3> <p> A raw, unfiltered, highly sensitive callset in VCF format. </p>  <h3>Example generic command for multi-sample SNP calling</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -R resources/Homo_sapiens_assembly18.fasta \\ -T UnifiedGenotyper \\ -I sample1.bam [-I sample2.bam ...] \\ --dbsnp dbSNP.vcf \\ -o snps.raw.vcf \\ -stand_call_conf [50.0] \\ -stand_emit_conf 10.0 \\ -dcov [50 for 4x, 200 for >30x WGS or Whole exome] \\ [-L targets.interval_list] </pre>  <p> The above command will call all of the samples in your provided BAM files [-I arguments] together and produce a VCF file with sites and genotypes for all samples. The easiest way to get the dbSNP file is from the GATK resource bundle (see Guide FAQs for details). Several arguments have parameters that should be chosen based on the average coverage per sample in your data. See the detailed argument descriptions below. </p>  <h3>Example command for generating calls at all sites</h3> <pre> java -jar /path/to/GenomeAnalysisTK.jar \\ -l INFO \\ -R resources/Homo_sapiens_assembly18.fasta \\ -T UnifiedGenotyper \\ -I /DCC/ftp/pilot_data/data/NA12878/alignment/NA12878.SLX.maq.SRP000031.2009_08.bam \\ -o my.vcf \\ --output_mode EMIT_ALL_SITES </pre>  <h3>Caveats</h3> <ul> <li>The system is under active and continuous development. All outputs, the underlying likelihood model, arguments, and file formats are likely to change.</li> <li>The system can be very aggressive in calling variants. In the 1000 genomes project for pilot 2 (deep coverage of ~35x) we expect the raw Qscore > 50 variants to contain at least ~10% FP calls. We use extensive post-calling filters to eliminate most of these FPs. Variant Quality Score Recalibration is a tool to perform this filtering.</li> <li>The generalized ploidy model can be used to handle non-diploid or pooled samples (see the -ploidy argument in the table below).</li> </ul>
