org.broadinstitute.gatk.tools.walkers.variantutils.SelectHeaders.help.description=Selects headers from a VCF source. <p/> <p> Often, a VCF containing many headers will need to be subset in order to facilitate certain formatting guidelines. SelectHeaders can be used for this purpose. Given a single VCF file, one or more headers can be extracted from the file (based on a complete header name or a pattern match). <p/> <h3>Input</h3> <p> A set of VCFs. </p> <p/> <h3>Output</h3> <p> A header selected VCF. </p> <p/> <h3>Examples</h3> <pre> Select only the FILTER, FORMAT, and INFO headers\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectHeaders \\ --variant input.vcf \\ -o output.vcf \\ -hn FILTER \\ -hn FORMAT \\ -hn INFO  Select only the FILTER, FORMAT, and INFO headers and add in the reference file names\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectHeaders \\ --variant input.vcf \\ -o output.vcf \\ -hn FILTER \\ -hn FORMAT \\ -hn INFO \\ -irn \\ -iln  Select only the FILTER, FORMAT, and INFO headers, plus any headers with SnpEff\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectHeaders \\ --variant input.vcf \\ -o output.vcf \\ -hn FILTER \\ -hn FORMAT \\ -hn INFO \\ -he '.*SnpEff.*' </pre>
