org.broadinstitute.gatk.utils.genotyper.MostLikelyAllele.help.description=Stores the most likely and second most likely alleles, along with a threshold for assuming computing that a read is informative.  If the difference between the most-likely allele and the next-most-likely allele is < INFORMATIVE_LIKELIHOOD_THRESHOLD then the most likely allele is set to "no call", and isInformative will return false.  This constant can be overridden simply by using one of the version of these calls that accepts informative threshold as an argument.  For convenience, there are functions called getAlleleIfInformative that return either the most likely allele, or NO_CALL if two or more alleles have likelihoods within INFORMATIVE_LIKELIHOOD_THRESHOLD of one another.  By default empty allele maps will return NO_CALL, and allele maps with a single entry will return the corresponding key  User\: depristo Date\: 3/24/13 Time\: 1\:39 PM
