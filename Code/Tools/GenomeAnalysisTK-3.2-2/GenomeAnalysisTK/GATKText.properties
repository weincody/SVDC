org.broadinstitute.gatk.tools.walkers.phasing.PhaseByTransmission.help.description=Computes the most likely genotype combination and phases trios and parent/child pairs  <p> PhaseByTransmission is a GATK tool that 1) computes the most likely genotype combination and phases trios and parent/child pairs given their genotype likelihoods and a mutation prior and 2) phases all sites were parent/child transmission can be inferred unambiguously. It reports the genotype combination (and hence phasing) probability. Ambiguous sites are\: <ul> <li>Sites where all individuals are heterozygous</li> <li>Sites where there is a Mendelian violation</li> </ul> Missing genotypes are handled as follows\: <ul> <li>In parent/child pairs\: If an individual genotype is missing at one site, the other one is phased if it is homozygous. No phasing probability is emitted.</li> <li>In trios\: If the child is missing, parents are treated as separate individuals and phased if homozygous. No phasing probability is emitted.</li> <li>In trios\: If one of the parents is missing, it is handled like a parent/child pair. Phasing is done unless both the parent and child are heterozygous and a phasing probability is emitted.</li> <li>In trios\: If two individuals are missing, the remaining individual is phased if it is homozygous. No phasing probability is emitted.</li> </ul>  <h3>Input</h3> <p> <ul> <li>A VCF variant set containing trio(s) and/or parent/child pair(s).</li> <li>A PED pedigree file containing the description of the individuals relationships.</li> </ul> </p>  <h2>Options</h2> <p> <ul> <li>MendelianViolationsFile\: An optional argument for reporting. If a file is specified, all sites that remain in mendelian violation after being assigned the most likely genotype combination will be reported there. Information reported\: chromosome, position, filter, allele count in VCF, family, transmission probability, and each individual genotype, depth, allelic depth and likelihoods.</li> <li>DeNovoPrior\: Mutation prio; default is 1e-8</li> </ul> </p>  <h3>Output</h3> <p> An VCF with genotypes recalibrated as most likely under the familial constraint and phased by descent where non ambiguous.. </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T PhaseByTransmission \\ -V input.vcf \\ -ped input.ped \\ -o output.vcf </pre>
