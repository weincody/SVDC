org.broadinstitute.gatk.tools.walkers.variantutils.GenotypeGVCFs.help.description=Genotypes any number of gVCF files that were produced by the Haplotype Caller into a single joint VCF file.  <p> GenotypeGVCFs merges gVCF records that were produced as part of the reference model-based variant discovery pipeline (see documentation for more details) using the '-ERC GVCF' or '-ERC BP_RESOLUTION' mode of the HaplotypeCaller.  This tool performs the multi-sample joint aggregation step and merges the records together in a sophisticated manner.  At all positions of the target, this tool will combine all spanning records, produce correct genotype likelihoods, re-genotype the newly merged record, and then re-annotate it.  Note that this tool cannot work with just any gVCF files - they must have been produced with the HaplotypeCaller, which uses a sophisticated reference model to produce accurate genotype likelihoods for every position in the target.  <h3>Input</h3> <p> One or more Haplotype Caller gVCFs to genotype. </p>  <h3>Output</h3> <p> A combined, genotyped VCF. </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T GenotypeGVCFs \\ --variant gvcf1.vcf \\ --variant gvcf2.vcf \\ -o output.vcf </pre>
