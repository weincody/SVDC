org.broadinstitute.gatk.engine.samples.PedReader.help.description=Reads PED file-formatted tabular text files  See http\://www.broadinstitute.org/mpg/tagger/faq.html See http\://pngu.mgh.harvard.edu/~purcell/plink/data.shtml\#ped  The "ped" file format refers to the widely-used format for linkage pedigree data. Each line describes a single (diploid) individual in the following format\:  family_ID individual_ID father_ID mother_ID gender phenotype genotype_1 genotype_2 ...  If your data lacks pedigree information (for example, unrelated case/control individuals), set the father_ID and mother_ID to 0. sex denotes the individual's gender with 1\=male and 2\=female. phenotype refers to the affected status (for association studies) where 0\=unknown, 1\=unaffected, 2\=affected. Finally, each genotype is written as two (\=diploid) integer numbers (separated by whitespace), where 1\=A, 2\=C, 3\=G, 4\=T. No header lines are allowed and all columns must be separated by whitespace. Check out the information at the PLINK website on the "ped" file format.  The PED file is a white-space (space or tab) delimited file\: the first six columns are mandatory\: Family ID Individual ID Paternal ID Maternal ID Sex (1\=male; 2\=female; other\=unknown) Phenotype  The IDs are alphanumeric\: the combination of family and individual ID should uniquely identify a person. A PED file must have 1 and only 1 phenotype in the sixth column. The phenotype can be either a quantitative trait or an affection status column\: PLINK will automatically detect which type (i.e. based on whether a value other than 0, 1, 2 or the missing genotype code is observed). Note that the GATK actually supports arbitrary values for quantitative trait -- not just doubles -- and are actually representing these values as strings instead of doubles  NOTE Quantitative traits with decimal points must be coded with a period/full-stop character and not a comma, i.e. 2.394 not 2,394  If an individual's sex is unknown, then any character other than 1 or 2 can be used. When new files are created (PED, FAM, or other which contain sex) then the original coding will be preserved. However, these individuals will be dropped from any analyses (i.e. phenotype set to missing also) and an error message will arise if an analysis that uses family information is requested and an individual of 'unknown' sex is specified as a father or mother.   HINT You can add a comment to a PED or MAP file by starting the line with a \# character. The rest of that line will be ignored. Do not start any family IDs with this character therefore.  Affection status, by default, should be coded\: -9 missing 0 missing 1 unaffected 2 affected  If your file is coded 0/1 to represent unaffected/affected, then use the --1 flag\: plink --file mydata --1 which will specify a disease phenotype coded\:  -9 missing 0 unaffected 1 affected  The missing phenotype value for quantitative traits is, by default, -9 (this can also be used for disease traits as well as 0). It can be reset by including the --missing-phenotype option\:  Genotypes (column 7 onwards) should also be white-space delimited; they can be any character (e.g. 1,2,3,4 or A,C,G,T or anything else) except 0 which is, by default, the missing genotype character. All markers should be biallelic. All SNPs (whether haploid or not) must have two alleles specified. Either Both alleles should be missing (i.e. 0) or neither.  No header row should be given. For example, here are two individuals typed for 3 SNPs (one row \= one person)\:  FAM001  1  0 0  1  2  A A  G G  A C FAM001  2  0 0  1  2  A A  A G  0 0 ...  Note that the GATK does not support genotypes in a PED file.
