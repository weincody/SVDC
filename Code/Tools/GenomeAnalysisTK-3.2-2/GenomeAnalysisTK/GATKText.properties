org.broadinstitute.gatk.utils.codecs.hapmap.RawHapMapCodec.help.description=A codec for the file types produced by the HapMap consortium  <p> The format includes eleven standard fields, plus genotypes for each of the samples included in the file\:  <pre> Col1\: refSNP rs\# identifier at the time of release (NB might merge with another rs\# in the future) Col2\: SNP alleles according to dbSNP Col3\: chromosome that SNP maps to Col4\: chromosome position of SNP, in basepairs on reference sequence Col5\: strand of reference sequence that SNP maps to Col6\: version of reference sequence assembly Col7\: HapMap genotype center that produced the genotypes Col8\: LSID for HapMap protocol used for genotyping Col9\: LSID for HapMap assay used for genotyping Col10\: LSID for panel of individuals genotyped Col11\: QC-code, currently 'QC+' for all entries (for future use) Col12 and on\: observed genotypes of samples, one per column, sample identifiers in column headers (Coriell catalog numbers, example\: NA10847). Duplicate samples have .dup suffix. </pre> </p>  <p> See also\: @See <a href\="http\://hapmap.ncbi.nlm.nih.gov/downloads/genotypes/">HapMap genotypes download</a> </p>  <h2>File format example</h2> From <a href\="http\://hapmap.ncbi.nlm.nih.gov/downloads/genotypes/latest/forward/non-redundant/genotypes_chr1_ASW_r27_nr.b36_fwd.txt.gz">genotypes_chr1_ASW_r27_nr.b36_fwd.txt.gz</a>\: <pre> rs\# alleles chrom pos strand assembly\# center protLSID assayLSID panelLSID QCcode NA19625 NA19700 NA19701 NA19702 NA19703 NA19704 NA19705 NA19708 NA19712 NA19711 NA19818 NA19819 NA19828 NA19835 NA19834 NA19836 NA19902 NA19901 NA19900 NA19904 NA19919 NA19908 NA19909 NA19914 NA19915 NA19916 NA19917 NA19918 NA19921 NA20129 NA19713 NA19982 NA19983 NA19714 NA19985 NA20128 NA20126 NA20127 NA20277 NA20276 NA20279 NA20282 NA20281 NA20284 NA20287 NA20288 NA20290 NA20289 NA20291 NA20292 NA20295 NA20294 NA20297 NA20300 NA20301 NA20302 NA20317 NA20319 NA20322 NA20333 NA20332 NA20335 NA20334 NA2033