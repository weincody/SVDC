org.broadinstitute.gatk.tools.walkers.variantutils.VariantsToAllelicPrimitives.help.description=Takes alleles from a variants file and breaks them up (if possible) into more basic/primitive alleles.  <p> For now this tool modifies only multi-nucleotide polymorphisms (MNPs) and leaves SNPs, indels, and complex substitutions as is, although one day it may be extended to handle the complex substitution case.  This tool will take an MNP (e.g. ACCCA -> TCCCG) and break it up into separate records for each component part (A-T and A->G).  Note that this tool modifies only bi-allelic variants.  <h2>Input</h2> <p> A variant set with any type of alleles. </p>  <h2>Output</h2> <p> A VCF with alleles broken into primitive types. </p>  <h2>Examples</h2> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T VariantsToAllelicPrimitives \\ --variant input.vcf \\ -o output.vcf </pre>
