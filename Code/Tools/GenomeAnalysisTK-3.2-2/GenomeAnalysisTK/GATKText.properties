org.broadinstitute.gatk.tools.walkers.variantrecalibration.VariantRecalibrator.help.description=Create a Gaussian mixture model by looking at the annotations values over a high quality subset of the input call set and then evaluate all input variants.  <p> This walker is the first pass in a two-stage processing step. This walker is designed to be used in conjunction with the ApplyRecalibration walker. </p>  <p> The purpose of the variant recalibrator is to assign a well-calibrated probability to each variant call in a call set. You can then create highly accurate call sets by filtering based on this single estimate for the accuracy of each call. The approach taken by variant quality score recalibration is to develop a continuous, covarying estimate of the relationship between SNP call annotations (QD, MQ, HaplotypeScore, and ReadPosRankSum, for example) and the probability that a SNP is a true genetic variant versus a sequencing or data processing artifact. This model is determined adaptively based on "true sites" provided as input, typically HapMap 3 sites and those sites found to be polymorphic on the Omni 2.5M SNP chip array. This adaptive error model can then be applied to both known and novel variation discovered in the call set of interest to evaluate the probability that each call is real. The score that gets added to the INFO field of each variant is called the VQSLOD. It is the log odds ratio of being a true variant versus being false under the trained Gaussian mixture model. </p>  <h3>Inputs</h3> <p> The input raw variants to be recalibrated. <p> Known, truth, and training sets to be used by the algorithm. How these various sets are used is described below.  <h3>Output</h3> <p> A recalibration table file in VCF format that is used by the ApplyRecalibration walker. <p> A tranches file which shows various metrics of the recalibration callset as a function of making several slices through the data.  <h3>Example</h3> <pre> java -Xmx4g -jar GenomeAnalysisTK.jar \\ -T VariantRecalibrator \\ -R reference/human_g1k_v37.fasta \\ -input NA12878.HiSeq.WGS.bwa.cleaned.raw.subset.b37.vcf \\ -resource\:hapmap,known\=false,training\=true,truth\=true,prior\=15.0 hapmap_3.3.b37.sites.vcf \\ -resource\:omni,known\=false,training\=true,truth\=false,prior\=12.0 1000G_omni2.5.b37.sites.vcf \\ -resource\:dbsnp,known\=true,training\=false,truth\=false,prior\=6.0 dbsnp_135.b37.vcf \\ -an QD -an HaplotypeScore -an MQRankSum -an ReadPosRankSum -an FS -an MQ -an InbreedingCoeff \\ -mode SNP \\ -recalFile path/to/output.recal \\ -tranchesFile path/to/output.tranches \\ -rscriptFile path/to/output.plots.R </pre>  <h3>Caveat</h3>  <ul> <li>The values used in the example above are only meant to show how the command lines are composed. They are not meant to be taken as specific recommendations of values to use in your own work, and they may be different from the values cited elsewhere in our documentation. For the latest and greatest recommendations on how to set parameter values for you own analyses, please read the Best Practices section of the documentation.</li>  <li>In order to create the model reporting plots Rscript needs to be in your environment PATH (this is the scripting version of R, not the interactive version). See <a target\="r-project" href\="http\://www.r-project.org">http\://www.r-project.org</a> for more info on how to download and install R.</li> </ul>
org.broadinstitute.gatk.tools.walkers.haplotypecaller.graphs.MultiSampleEdge.help.description=Edge class for connecting nodes in the graph that tracks some per-sample information. <p> This class extends BaseEdge with the additional functionality of tracking the maximum multiplicity seen within any single sample.  The workflow for using this class is\: </p> <pre> {@code MultiSampleEdge e \= new MultiSampleEdge(ref, 1) e.incMultiplicity(1)              // total is 2, per sample is 2, max per sample is 1 e.getPruningMultiplicity()        // \= 1 e.flushSingleSampleMultiplicity() // total is 2, per sample is 0, max per sample is 2 e.getPruningMultiplicity()        // \= 2 e.incMultiplicity(3)              // total is 5, per sample is 3, max per sample is 2 e.getPruningMultiplicity()        // \= 2 e.flushSingleSampleMultiplicity() // total is 5, per sample is 0, max per sample is 3 e.getPruningMultiplicity()        // \= 3 } </pre>
