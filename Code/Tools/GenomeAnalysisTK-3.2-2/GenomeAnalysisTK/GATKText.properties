org.broadinstitute.gatk.tools.walkers.variantrecalibration.ApplyRecalibration.help.description=Applies cuts to the input vcf file (by adding filter lines) to achieve the desired novel truth sensitivity levels which were specified during VariantRecalibration  <p> Using the tranche file generated by the previous step the ApplyRecalibration walker looks at each variant's VQSLOD value and decides which tranche it falls in. Variants in tranches that fall below the specified truth sensitivity filter level have their filter field annotated with its tranche level. This will result in a call set that simultaneously is filtered to the desired level but also has the information necessary to pull out more variants for a higher sensitivity but a slightly lower quality level.  <h3>Input</h3> <p> The input raw variants to be recalibrated. <p> The recalibration table file in VCF format that was generated by the VariantRecalibrator walker. <p> The tranches file that was generated by the VariantRecalibrator walker.  <h3>Output</h3> <p> A recalibrated VCF file in which each variant is annotated with its VQSLOD and filtered if the score is below the desired quality level.  <h3>Examples</h3> <pre> java -Xmx3g -jar GenomeAnalysisTK.jar \\ -T ApplyRecalibration \\ -R reference/human_g1k_v37.fasta \\ -input NA12878.HiSeq.WGS.bwa.cleaned.raw.subset.b37.vcf \\ --ts_filter_level 99.0 \\ -tranchesFile path/to/output.tranches \\ -recalFile path/to/output.recal \\ -mode SNP \\ -o path/to/output.recalibrated.filtered.vcf </pre>
