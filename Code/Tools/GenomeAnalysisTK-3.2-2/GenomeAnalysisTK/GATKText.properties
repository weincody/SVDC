org.broadinstitute.gatk.tools.walkers.simulatereads.SimulateReadsForVariants.help.description=Generates simulated reads for variants  <p>Given a set of variants, this tool will generate simulated reads that support the input variants.</p>  <h3>Caveats</h3> <p>For practical reasons, only bi-allelic variants that are not too close to the ends of contigs (< 1/2 read length) are supported; all others will simply be ignored.</p>  <h3>Input</h3> <p>A VCF file containing variants.</p>  <h3>Output</h3> <p>A BAM file containing simulated sequence reads that support the input variants, with the requested error rate and coverage depth.</p>  <h3>Example</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -T SimulateReadsForVariants \\ -R reference.fasta \\ -V input_variants.vcf \\ -o simulated_reads.bam \\ --readDepth 50 \\ --errorRate 25 </pre>
