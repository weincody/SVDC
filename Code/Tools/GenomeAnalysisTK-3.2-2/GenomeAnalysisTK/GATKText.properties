org.broadinstitute.gatk.tools.walkers.qc.Pileup.help.description=Emulates the samtools pileup command to print aligned reads  <p>Prints the alignment in something similar to the Samtools pileup format (see the <a href\="http\://samtools.sourceforge.net/pileup.shtml">Pileup format documentation</a> for more details about the original format). There is one line per genomic position, listing the chromosome name, coordinate, reference base, read bases, and read qualities. In addition to these default fields, additional information can be added to the output as extra columns; see options detailed below.</p>  <h4>Emulated command\:</h4> <pre> samtools pileup -f in.ref.fasta -l in.site_list input.bam </pre>   <h3>Input</h3> <p> A BAM file and the interval to print. </p>  <h3>Output</h3> <p> Alignment of reads formatted in the Pileup style. </p>  <h3>Example</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -T Pileup \\ -R exampleFASTA.fasta \\ -I exampleBAM.bam \\ -L chr1\:257-267 -o output.txt </pre> <h4>Expected output</h4> <pre> chr1 257 A CAA '&\= chr1 258 C TCC A\:\= chr1 259 C CCC )A\= chr1 260 C ACC (\=< chr1 261 T TCT '44 chr1 262 A AAA '?\: chr1 263 A AGA 1'6 chr1 264 C TCC 987 chr1 265 C CCC (@( chr1 266 C GCC ''\= chr1 267 T AAT 7%> </pre>
