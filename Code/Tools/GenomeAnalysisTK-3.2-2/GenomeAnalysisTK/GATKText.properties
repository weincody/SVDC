org.broadinstitute.gatk.tools.walkers.haplotypecaller.graphs.CommonSuffixSplitter.help.description=Split a collection of middle nodes in a graph into their shared prefix and suffix values  This code performs the following transformation.  Suppose I have a set of vertices V, such that each vertex is composed of sequence such that  Vi \= prefix + seq_i + suffix  where prefix and suffix are shared sequences across all vertices V.  This replaces each Vi with three nodes prefix, seq_i, and suffix connected in a simple chain.  This operation can be performed in a very general case, without too much worry about the incoming and outgoing edge structure of each Vi.  The partner algorithm SharedSequenceMerger can put these pieces back together in a smart way that maximizes the sharing of nodes while respecting complex connectivity.  User\: depristo Date\: 3/22/13 Time\: 8\:31 AM
