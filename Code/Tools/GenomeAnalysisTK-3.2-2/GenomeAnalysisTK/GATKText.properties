org.broadinstitute.gatk.tools.walkers.bqsr.AnalyzeCovariates.help.description=Tool to analyze and evaluate base recalibration ables. <p/> For now it generates a plot report to assess the quality of a recalibration.  <h3>Input</h3>  The tool can take up to three different sets of recalibration tables. The resulting plots will be overlaid on top of each other to make comparisons easy.  <table style\="text-align\: left"> <thead> <tr><th>Set</th><th>Argument</th><th>Label</th><th>Color</th><th>Description</th></tr> </thead> <tbody> <tr><td>Original</td><td>-before</td><td>BEFORE</td><td style\="color\: \#ff34b3">Maroon1</td> <td>First pass recalibration tables obtained from applying {@link BaseRecalibration} on the original alignment.</td></tr> <tr><td>Recalibrated</td><td>-after</td><td>AFTER</td><td style\="color\: \#0000ff">Blue</td> <td>Second pass recalibration tables results from the application of {@link BaseRecalibration} on the alignment recalibrated using the first pass tables</td></tr> <tr><td>Input</td><td>-BQSR</td><td>BQSR</td><td style\="color\: \#000000">Black</td> <td>Any recalibration table without a specific role</td></tr> </tbody> </table> <br/>  You need to specify one set at least. Multiple sets need to have the same values for the following parameters\: <br/></br> <i>covariate (order is not important), no_standard_covs, run_without_dbsnp, solid_recal_mode, solid_nocall_strategy, mismatches_context_size, mismatches_default_quality, deletions_default_quality, insertions_default_quality, maximum_cycle_value, low_quality_tail, default_platform, force_platform, quantizing_levels</i> and <i>binary_tag_name</i> <h3>Output</h3>  Currently this tool generates two outputs\:  <dl> <dt style\="font-weight\: normal">-plots <i>my-report.pdf</i></dt> <dd>A pdf document that encloses plots to assess the quality of the recalibration.</dd> <dt style\="font-weight\: normal">-csv <i>my-report.csv</i></dt> <dd>A csv file that contains a table with all the data required to generate those plots.</dd> </dl>  You need to specify at least one of them.  <h3>Other Arguments</h3>  <h4>-ignoreLMT, --ignoreLastModificationTimes</h4>  when set, no warning message will be displayed in the -before recalibration table file is older than the -after one.  <h3>Examples</h3>   <h4>Plot a single recalibration table</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R myrefernce.fasta \\ -BQSR myrecal.table \\ -plots BQSR.pdf </pre>  <h4>Plot before (first pass) and after (second pass) recalibration table to compare them</h4>  <pre> java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R myrefernce.fasta \\ -before recal2.table \\ -after recal3.table \\ -plots recalQC.pdf </pre>  <h4>Plot up to three recalibration tables for comparison</h4>  <pre>  \# You can ignore the before/after semantics completely if you like (if you do add -ignoreLMT \# to avoid a possible warning), but all tables should have been generated using the same parameters.  java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R myrefernce.fasta \\ -ignoreLMT \\ -BQSR recal1.table \\   \# you can discard any two -before recal2.table \\ -after recal3.table \\ -plots myrecals.pdf </pre>  <h4>Full BQSR quality assessment pipeline</h4>  <pre> \# Generate the first pass recalibration table file. java -jar GenomeAnalysisTK.jar \\ -T BaseRecalibrator \\ -R myreference.fasta \\ -I myinput.bam \\ -knownSites bundle/my-trusted-snps.vcf \\ \# optional but recommendable -knownSites bundle/my-trusted-indels.vcf \\ \# optional but recommendable ... other options -o firstpass.table  \# Generate the second pass recalibration table file. java -jar GenomeAnalysisTK.jar \\ -T BaseRecalibrator \\ -BQSR firstpass.table \\ -R myreference.fasta \\ -I myinput.bam \\ -knownSites bundle/my-trusted-snps.vcf \\ -knownSites bundle/my-trusted-indels.vcf \\ ... other options \\ -o secondpass.table  \# Finally generate the plots report and also keep a copy of the csv (optional). java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R myrefernce.fasta \\ -before firstpass.table \\ -after secondpass.table \\ -csv BQSR.csv \\ \# optional -plots BQSR.pdf </pre>
