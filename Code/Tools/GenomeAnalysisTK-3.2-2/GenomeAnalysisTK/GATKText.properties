org.broadinstitute.gatk.tools.walkers.genotyper.GeneralPloidyGenotypeLikelihoods.SumIterator.help.description=Crucial inner class that handles addressing elements of pool likelihoods. We store likelihoods as a map of form int[] -> double (to be more precise, IntArrayWrapper -> Double). For a given ploidy (chromosome count) and number of alleles, we need a form to iterate deterministically across all possible allele conformations. Problem equivalent to listing in determistic order all possible ways in which N integers will sum to P, where N is number of alleles and P is number of chromosomes. There's an option to list all integers so that sum will be UP to P. For example, with P\=2,N\=2, restrictSumTo \= 2 iterator will produce [2 0 ] [1 1] [ 0 2]
