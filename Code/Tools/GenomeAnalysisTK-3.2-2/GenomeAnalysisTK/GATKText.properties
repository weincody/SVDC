org.broadinstitute.gatk.tools.walkers.fasta.FastaAlternateReferenceMaker.help.description=Generates an alternative reference sequence over the specified interval.  <p> Given variant tracks, it replaces the reference bases at variation sites with the bases supplied by the ROD(s). Additionally, allows for one or more "snpmask" VCFs to set overlapping bases to 'N'.  The output format can be partially controlled using the provided command-line arguments. Specify intervals with the usual -L argument to output only the reference bases within your intervals. Overlapping intervals are automatically merged; reference bases for each disjoint interval will be output as a separate fasta sequence (named numerically in order).  Several important notes\: 1) if there are multiple variants that start at a site, it chooses one of them randomly. 2) when there are overlapping indels (but with different start positions) only the first will be chosen. 3) this tool works only for SNPs and for simple indels (but not for things like complex substitutions). Reference bases for each interval will be output as a separate fasta sequence (named numerically in order).  <h3>Input</h3> <p> The reference, requested intervals, and any number of variant rod files. </p>  <h3>Output</h3> <p> A fasta file representing the requested intervals. </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T FastaAlternateReferenceMaker \\ -o output.fasta \\ -L input.intervals \\ --variant input.vcf \\ [--snpmask mask.vcf] </pre>
