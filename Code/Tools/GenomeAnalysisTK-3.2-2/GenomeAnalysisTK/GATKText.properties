org.broadinstitute.gatk.utils.SequenceDictionaryUtils.help.description=Created by IntelliJ IDEA. User\: depristo Date\: Sep 10, 2010 Time\: 1\:56\:24 PM  A series of utility functions that enable the GATK to compare two sequence dictionaries -- from the reference, from BAMs, or from RODs -- for consistency.  The system supports two basic modes\: get an enum state that describes at a high level the consistency between two dictionaries, or a validateDictionaries that will blow up with a UserException if the dicts are too incompatible.  Dictionaries are tested for contig name overlaps, consistency in ordering in these overlap set, and length, if available.  Examines the Engine arguments to decided if the -U option to allow danger seq dict inconsistency is enabled before it blows up.
