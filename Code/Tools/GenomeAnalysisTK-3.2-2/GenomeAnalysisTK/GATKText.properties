org.broadinstitute.gatk.tools.walkers.annotator.StrandOddsRatio.help.description=Symmetric Odds Ratio to detect strand bias  <p> Odds Ratios in the 2x2 contingency table below are R \= (X[0][0] * X[1][1]) / (X[0][1] * X[1][0]) and its inverse + strand       - strand Ref   X[0][0]        X[0][1] Alt   X[1][0]        X[1][0] The sum R + 1/R is used to detect a difference in strand bias for ref and for alt (the sum makes it symmetric)\: A high value is indicative of large difference where one entry is very small compared to the others. </p>
org.broadinstitute.gatk.tools.walkers.annotator.DepthPerSampleHC.help.description=The depth of coverage for informative reads for each sample.  An informative read is defined as one from which the allele it carries can be easily distinguished.  An example of a case where a read might be uninformative is where it only partially overlaps a short tandem repeat and it is not clear whether the read contains the reference allele or e.g. an extra repeat. The depth here is the sum of the informative reads at this site as determined by the Haplotype Caller; as such it can only be calculated and generated through the Haplotype Caller (it will not work when run through the Variant Annotator). This calculation is not perfect but it is a pretty good proxy for depth and it does match the values in the AD field (i.e., sum(AD) \= DP).
