org.broadinstitute.gatk.utils.crypt.GATKKey.help.description=Class to represent a GATK user key.  A GATK user key contains an email address and a cryptographic signature. The signature is the SHA-1 hash of the email address encrypted using the GATK master private key. The GATK master public key (distributed with the GATK) is used to decrypt the signature and validate the key at the start of each GATK run that requires a key.  Keys are cryptographically secure in that valid keys definitely come from us and cannot be fabricated, however nothing prevents keys from being shared between users.  GATK user keys have the following on-disk format\:  GZIP Container\: Email address NUL byte (delimiter) Cryptographic Signature (encrypted SHA-1 hash of email address)  The key data is wrapped within a GZIP container to placate over-zealous email filters (since keys must often be emailed) and also to provide an additional integrity check via the built-in GZIP CRC.
