org.broadinstitute.gatk.tools.walkers.diagnostics.ReadGroupProperties.help.description=Emits a GATKReport containing read group, sample, library, platform, center, sequencing data, paired end status, simple read type name (e.g. 2x76) median insert size and median read length for each read group in every provided BAM file  Note that this walker stops when all read groups have been observed at least a few thousand times so that the median statistics are well determined.  It is safe to run it WG and it'll finish in an appropriate timeframe.  <h3>Input</h3> <p> Any number of BAM files </p>  <h3>Output</h3> <p> GATKReport containing read group, sample, library, platform, center, median insert size and median read length.  For example, running this tool on the NA12878 data sets\:  <pre> \#\#\:GATKReport.v0.2 ReadGroupProperties \: Table of read group properties readgroup  sample   library       platform  center  date     has.any.reads  is.paired.end  n.reads.analyzed  simple.read.type  median.read.length  median.insert.size 20FUK.1    NA12878  Solexa-18483  illumina  BI      2/2/10   true           true                        498  2x101                            101                 386 20FUK.2    NA12878  Solexa-18484  illumina  BI      2/2/10   true           true                        476  2x101                            101                 417 20FUK.3    NA12878  Solexa-18483  illumina  BI      2/2/10   true           true                        407  2x101                            101                 387 20FUK.4    NA12878  Solexa-18484  illumina  BI      2/2/10   true           true                        389  2x101                            101                 415 20FUK.5    NA12878  Solexa-18483  illumina  BI      2/2/10   true           true                        433  2x101                            101                 386 20FUK.6    NA12878  Solexa-18484  illumina  BI      2/2/10   true           true                        480  2x101                      