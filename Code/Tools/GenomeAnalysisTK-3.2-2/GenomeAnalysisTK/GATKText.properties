org.broadinstitute.gatk.tools.walkers.variantutils.GenotypeConcordance.help.description=Genotype concordance (per-sample and aggregate counts and frequencies, NRD/NRS and site allele overlaps) between two callsets  <p> GenotypeConcordance takes in two callsets (vcfs) and tabulates the number of sites which overlap and share alleles, and for each sample, the genotype-by-genotype counts (e.g. the number of sites at which a sample was called homozygous-reference in the EVAL callset, but homozygous-variant in the COMP callset). It outputs these counts as well as convenient proportions (such as the proportion of het calls in the EVAL which were called REF in the COMP) and metrics (such as NRD and NRS). </p>  <h3>Input</h3> <p> Genotype concordance requires two callsets (as it does a comparison)\: an EVAL and a COMP callset, specified via the -eval and -comp arguments. Typically, the EVAL callset is an experimental set you want to evaluate, while the COMP callset is a previously existing set used as a standard for comparison (taken to represent "truth"). </p> <p> (Optional) Jexl expressions for genotype-level filtering of EVAL or COMP genotypes, specified via the -gfe and -cfe arguments, respectively. </p>  <h3>Output</h3> <p> Genotype Concordance writes a GATK report to the specified file (via -o), consisting of multiple tables of counts and proportions. These tables are constructed on a per-sample basis, and include counts of EVAL vs COMP genotype states. </p> <h4>Tables</h4> <p> Headers for the (non-moltenized -- see below) GenotypeConcordance counts and proportions tables give the genotype of the COMP callset followed by the genotype of the EVAL callset. For example the value corresponding to HOM_REF_HET reflects variants called HOM_REF in the COMP callset and HET in the EVAL callset. Variants for which the alternate alleles between the EVAL and COMP sample did not match are excluded from genotype comparisons and given in the "Mismatching_Alleles" field. </p> <p> It may be informative to reshape rows of the GenotypeConcordance counts and proportions tables into separate row-major tables where the columns indicate the COMP genotype and the rows indicate the EVAL genotype for easy comparison between the two callsets. This can be done with a command similar to d <- matrix(sampleRow,nrow\=6,byrow\=T) in R where sampleRow is the 36-value row corresponding to the sample of interest, excluding "Mismatching_Alleles". In Excel this can be accomplished using the OFFSET function. </p> <ul> <li><i>GenotypeConcordance_CompProportions</i>\: Gives the proportion of variants in each category normalized to the total number of called genotypes in the COMP callset</li> <li><i>GenotypeConcordance_Counts</i>\: Gives the counts for number of genotypes in each category</li> <li><i>GenotypeConcordance_EvalProportions</i>\: Gives the proportion of genotypes in each category normalized to the total number of called genotypes in the EVAL callset</li> <li><i>GenotypeConcordance_Summary</i>\: Summary statistics for the sum of all samples and each sample individually. See below for definitions.</li> <li><i>SiteConcordance_Summary</i>\: Gives comparison counts of called genotypes and their alleles between the two callsets. See below for definitions.</li> </ul> </p>  <h4>Term and metrics definitions</h4> <p> <ul> <li><i>GenotypeConcordance_CompProportions</i>, <i>GenotypeConcordance_Counts</i>, and <i>GenotypeConcordance_EvalProportions</i></li> <ul> <li>NO_CALL\: reported genotype is ./., indicating not enough data to call</li> <li>HET\: heterozygous</li> <li>HOM_REF\: homozygous reference</li> <li>HOM_VAR\: homozygous variant</li> <li>UNAVAILABLE\: variant is not called in this callset</li> <li>MIXED\: something like ./1</li> </ul> <li><i>GenotypeConcordance_Summary<i></li> <ul> <li>Non-Reference_Sensitivity (NRS)\: sensitivity of the EVAL calls to polymorphic calls in the COMP set, calculated by (\# true positive)/(\# true polymorphic)</li> <li>Non-Reference_Discrepancy (NRD)\: genotype discordance excluding concordant reference sites, calculated by (\# discordant sites)/(total excluding \# HOM_REF_HOM_REF) \= 1.0-(\# HOM_VAR_HOM_VAR + \# HET_HET)/(total excluding \# HOM_REF_HOM_REF)</li> <li>Overall_Genotype_Concordance\: overall concordance calculated by (\# concordant genotypes)/(\# genotypes)</li> </ul> <li><i>SiteConcordance_Summary</i></li> <ul> <li>ALLELES_MATCH\: counts of calls at the same site where the alleles match</li> <li>ALLELES_DO_NOT_MATCH\: counts of calls at the same location with different alleles, such as the EVAL set calling a 'G' alternate allele, and the comp set calling a 'T' alternate allele</li> <li>EVAL_SUBSET_TRUTH\: (multi-alleleic sites only) ALT alleles for EVAL are a subset of ALT alleles for COMP. See also below.</li> <li>EVAL_SUPERSET_TRUTH\: (multi-allelic sites only) ALT alleles for COMP are a subset of ALT alleles for EVAL. See also below.</li> <li>EVAL_ONLY\: counts of sites present only in the EVAL set, not in the COMP set</li> <li>TRUTH_ONLY\: counts of sites present only in the COMP set, not in the EVAL set</li> </ul> </ul> </p>  <h4>Site-level allelic concordance</h4>  <p> For strictly bi-allelic VCFs, only the ALLELES_MATCH, EVAL_ONLY, TRUTH_ONLY fields will be populated, but where multi-allelic sites are involved counts for EVAL_SUBSET_TRUTH and EVAL_SUPERSET_TRUTH will be generated. </p> <p> For example, in the following situation <pre> eval\:  ref - A   alt - C comp\:  ref - A   alt - C,T </pre> then the site is tabulated as EVAL_SUBSET_TRUTH. Were the situation reversed, it would be EVAL_SUPERSET_TRUTH. However, in the case where EVAL has both C and T alternate alleles, both must be observed in the genotypes (that is, there must be at least one of (0/1,1/1) and at least one of (0/2,1/2,2/2) in the genotype field). If one of the alleles has no observations in the genotype fields of the EVAL, the site-level concordance is tabulated as though that allele were not present in the record. </p>  <h4>Monomorphic Records</h4> <p> A site which has an alternate allele, but which is monomorphic in samples, is treated as not having been discovered, and will be recorded in the TRUTH_ONLY column (if a record exists in the COMP set), or not at all (if no record exists in the COMP set). </p> <p> That is, in the situation <pre> eval\:  ref - A   alt - C   genotypes - 0/0  0/0  0/0 ... 0/0 comp\:  ref - A   alt - C   ...         0/0  0/0  ... </pre> is equivalent to <pre> eval\:  ref - A   alt - .   genotypes - 0/0  0/0  0/0 ... 0/0 comp\:  ref - A   alt - C   ...         0/0  0/0  ... </pre> </p> <p> When a record is present in the COMP set the *genotypes* for the monomorphic site will still be used to evaluate per-sample genotype concordance counts. </p>  <h4>Filtered Records</h4> Filtered records are treated as though they were not present in the VCF, unless -ignoreSiteFilters is provided, in which case all records are used. There is currently no way to assess concordance metrics on filtered sites exclusively. SelectVariants can be used to extract filtered sites, and VariantFiltration used to un-filter them.  <h4>Moltenized tables</h4>  <p>These tables may be optionally moltenized via the -moltenize argument. That is, the standard table  <pre> Sample   NO_CALL_HOM_REF  NO_CALL_HET  NO_CALL_HOM_VAR   (...) NA12878       0.003        0.001            0.000        (...) NA12891       0.005        0.000            0.000        (...) </pre>  would instead be displayed  <pre> NA12878  NO_CALL_HOM_REF   0.003 NA12878  NO_CALL_HET       0.001 NA12878  NO_CALL_HOM_VAR   0.000 NA12891  NO_CALL_HOM_REF   0.005 NA12891  NO_CALL_HET       0.000 NA12891  NO_CALL_HOM_VAR   0.000 (...) </pre>
