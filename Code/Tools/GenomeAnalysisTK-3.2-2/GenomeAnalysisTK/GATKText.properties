org.broadinstitute.gatk.engine.refdata.SeekableRODIterator.help.description=Wrapper class for iterators over ROD objects. It is assumed that the underlying iterator can only perform standard next() operation, which advances it to the next ROD in the stream (i.e. reads the data file line by line). This iterator 1) shifts the focus from record-based traversal to position-based traversal, and 2) adds querying seekForward() method.  Namely, this iterator's next() method advances not to the next ROD in the underlying stream, but to the next genomic position covered by (at least one) ROD, and returns all RODs overlapping with that position as a RODRecordList collection-like object. Similarly, when seekForward(interval) is called, this iterator skips all the RODs from the underlying stream, until it reaches specified genomic interval, and returns the list of all RODs overlapping with that interval.  NOTE\: this iterator has a STATE\: next() operation is not allowed after a seekForward() to a non-point (extended) interval of length > 1. Such a call would leave the iterator in an inconsistent state. seekForward() can always be called after either seekForward() or next() (as long as usual ordering criteria are satisfied\: the query interval location can neither start before the current position, nor end before the previous query end). seekForward to an interval of length 1 reenables next() operation.  Created by IntelliJ IDEA. User\: asivache Date\: Sep 10, 2009 Time\: 6\:20\:46 PM To change this template use File | Settings | File Templates.
