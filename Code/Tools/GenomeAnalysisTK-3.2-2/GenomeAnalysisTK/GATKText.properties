org.broadinstitute.gatk.tools.walkers.indels.IndelRealigner.help.description=Performs local realignment of reads to correct misalignments due to the presence of indels.  <p> The local realignment tool is designed to consume one or more BAM files and to locally realign reads such that the number of mismatching bases is minimized across all the reads. In general, a large percent of regions requiring local realignment are due to the presence of an insertion or deletion (indels) in the individual's genome with respect to the reference genome.  Such alignment artifacts result in many bases mismatching the reference near the misalignment, which are easily mistaken as SNPs.  Moreover, since read mapping algorithms operate on each read independently, it is impossible to place reads on the reference genome such at mismatches are minimized across all reads.  Consequently, even when some reads are correctly mapped with indels, reads covering the indel near just the start or end of the read are often incorrectly mapped with respect the true indel, also requiring realignment.  Local realignment serves to transform regions with misalignments due to indels into clean reads containing a consensus indel suitable for standard variant discovery approaches.  Unlike most mappers, this walker uses the full alignment context to determine whether an appropriate alternate reference (i.e. indel) exists.  Following local realignment, the GATK tool Unified Genotyper can be used to sensitively and specifically identify indels. </p> <ol>There are 2 steps to the realignment process\: <li>Determining (small) suspicious intervals which are likely in need of realignment (see the RealignerTargetCreator tool)</li> <li>Running the realigner over those intervals (IndelRealigner)</li> </ol> <p> For more details, see http\://www.broadinstitute.org/gatk/guide/article?id\=38 </p>  <h3>Input</h3> <p> One or more aligned BAM files and optionally one or more lists of known indels. </p>  <h3>Output</h3> <p> A realigned version of your input BAM file(s). </p>  <h3>Example</h3> <pre> java -Xmx4g -jar GenomeAnalysisTK.jar \\ -T IndelRealigner \\ -R ref.fasta \\ -I input.bam \\ -targetIntervals intervalListFromRTC.intervals \\ -o realignedBam.bam \\ [-known /path/to/indels.vcf] \\ [-compress 0]    (this argument recommended to speed up the process *if* this is only a temporary file; otherwise, use the default value) </pre>  <h3>Caveats</h3>  <ul><li> An important note\: the input bam(s), reference, and known indel file(s) should be the same ones used for the RealignerTargetCreator step. </li><li> Another important note\: because reads produced from the 454 technology inherently contain false indels, the realigner will not currently work with them (or with reads from similar technologies). </li></ul>
