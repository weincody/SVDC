org.broadinstitute.gatk.tools.walkers.variantutils.LeftAlignAndTrimVariants.help.description=Left-aligns indels from a variants file.  <p> LeftAlignAndTrimVariants is a tool that takes a VCF file and left-aligns the indels inside it.  The same indel can often be placed at multiple positions and still represent the same haplotype.  While the standard convention with VCF is to place an indel at the left-most position this doesn't always happen, so this tool can be used to left-align them. Note that this tool cannot handle anything other than bi-allelic, simple indels.  Complex events are written out unchanged. Optionally, the tool will also trim common bases from indels, leaving them with a minimum representation.  <h3>Input</h3> <p> A variant set to left-align and trim. </p>  <h3>Output</h3> <p> A left-aligned VCF. </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T LeftAlignAndTrimVariants \\ --variant input.vcf \\ -o output.vcf </pre>
