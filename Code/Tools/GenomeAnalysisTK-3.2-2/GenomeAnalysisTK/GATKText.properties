org.broadinstitute.gatk.tools.walkers.readutils.ClipReads.help.description=Read clipping based on quality, position or sequence matching  <p>This tool provides simple, powerful read clipping capabilities that allow you to remove low quality strings of bases, sections of reads, and reads containing user-provided sequences.</p>  <p>There are three options for clipping (quality, position and sequence), which can be used alone or in combination. In addition, you can also specify a clipping representation, which determines exactly how ClipReads applies clips to the reads (soft clips, writing Q0 base quality scores, etc.). Please note that you MUST specify at least one of the three clipping options, and specifying a clipping representation is not sufficient. If you do not specify a clipping option, the program will run but it will not do anything to your reads.</p>  <dl> <dt>Quality score based clipping</dt> <dd> Clip bases from the read in clipper from <pre>argmax_x{ \\sum{i \= x + 1}^l (qTrimmingThreshold - qual)</pre> to the end of the read.  This is copied from BWA.  Walk through the read from the end (in machine cycle order) to the beginning, calculating the running sum of qTrimmingThreshold - qual.  While we do this, we track the maximum value of this sum where the delta > 0.  After the loop, clipPoint is either -1 (don't do anything) or the clipping index in the read (from the end). </dd><br /> <dt>Cycle based clipping</dt> <dd>Clips machine cycles from the read. Accepts a string of ranges of the form start1-end1,start2-end2, etc. For each start/end pair, removes bases in machine cycles from start to end, inclusive. These are 1-based values (positions). For example, 1-5,10-12 clips the first 5 bases, and then three bases at cycles 10, 11, and 12. </dd><br /> <dt>Sequence matching</dt> <dd>Clips bases from that exactly match one of a number of base sequences. This employs an exact match algorithm, filtering only bases whose sequence exactly matches SEQ.</dd> </dl>   <h3>Input</h3> <p> Any number of BAM files. </p>  <h3>Output</h3> <p> A new BAM file containing all of the reads from the input BAMs with the user-specified clipping operation applied to each read. </p> <p> <h4>Summary output (console)</h4> <pre> Number of examined reads              13 Number of clipped reads               13 Percent of clipped reads              100.00 Number of examined bases              988 Number of clipped bases               126 Percent of clipped bases              12.75 Number of quality-score clipped bases 126 Number of range clipped bases         0 Number of sequence clipped bases      0 </pre> </p>  <h3>Example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T ClipReads \\ -R reference.fasta \\ -I original.bam \\ -o clipped.bam \\ -XF seqsToClip.fasta \\ -X CCCCC \\ -CT "1-5,11-15" \\ -QT 10 </pre> <p>The command line shown above will apply all three options in combination. See the detailed examples below to see how the choice of clipping representation affects the output.</p>  <h4>Detailed clipping examples</h4> <p>Suppose we are given this read\:</p> <pre> 314KGAAXX090507\:1\:19\:1420\:1123\#0        16      chrM    3116    29      76M     *       *       * TAGGACCCGGGCCCCCCTCCCCAATCCTCCAACGCATATAGCGGCCGCGCCTTCCCCCGTAAATGATATCATCTCA \#\#\#\#\#\#\#\#\#\#\#\#\#\#\#\#\#4?6/?2135;;;'1/\=/<'B9;12;68?A79@,@\=\=@9?\=AAA3;A@B;A?B54;?ABA </pre>  <p>If we are clipping reads with -QT 10 and -CR WRITE_NS, we get\:</p>  <pre> 314KGAAXX090507\:1\:19\:1420\:1123\#0        16      chrM    3116    29      76M     *       *       * NNNNNNNNNNNNNNNNNTCCCCAATCCTCCAACGCATATAGCGGCCGCGCCTTCCCCCGTAAATGATATCATCTCA \#\#\#\#\#\#\#\#\#\#\#\#\#\#\#\#\#4?6/?2135;;;'1/\=/<'B9;12;68?A79@,@\=\=@9?\=AAA3;A@B;A?B54;?ABA </pre>  <p>Whereas with -QT 10 -CR WRITE_Q0S\:</p> <pre> 314KGAAXX090507\:1\:19\:1420\:1123\#0        16      chrM    3116    29      76M     *       *       * TAGGACCCGGGCCCCCCTCCCCAATCCTCCAACGCATATAGCGGCCGCGCCTTCCCCCGTAAATGATATCATCTCA \!\!\!\!\!\!\!\!\!\!\!\!\!\!\!\!\!4?6/?2135;;;'1/\=/<'B9;12;68?A79@,@\=\=@9?\=AAA3;A@B;A?B54;?ABA </pre>  <p>Or -QT 10 -CR SOFTCLIP_BASES\:</p> <pre> 314KGAAXX090507\:1\:19\:1420\:1123\#0        16      chrM    3133    29      17S59M  *       *       * TAGGACCCGGGCCCCCCTCCCCAATCCTCCAACGCATATAGCGGCCGCGCCTTCCCCCGTAAATGATATCATCTCA \#\#\#\#\#\#\#\#\#\#\#\#\#\#\#\#\#4?6/?2135;;;'1/\=/<'B9;12;68?A79@,@\=\=@9?\=AAA3;A@B;A?B54;?ABA </pre>
