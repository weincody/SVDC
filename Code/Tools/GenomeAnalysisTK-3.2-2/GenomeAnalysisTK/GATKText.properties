org.broadinstitute.gatk.utils.sam.ArtificialSingleSampleReadStreamAnalyzer.help.description=A class for analyzing and validating the read stream produced by an ArtificialSingleSampleReadStream.  Collects various statistics about the stream of reads it's fed, and validates the stream by checking whether the collected statistics match the nominal properties of the stream.  Subclasses are expected to override the validate() method in order to check whether an artificial read stream has been *transformed* in some way (eg., by downsampling or some other process), rather than merely checking whether the stream matches its original properties.  Usage is simple\:  ArtificialSingleSampleReadStreamAnalyzer analyzer \= new ArtificialSingleSampleReadStreamAnalyzer(originalStream); analyzer.analyze(originalOrTransformedStream); analyzer.validate();  // override this method if you want to check whether the stream has been transformed // in a certain way relative to the original stream
