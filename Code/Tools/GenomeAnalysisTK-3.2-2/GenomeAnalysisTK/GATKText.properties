org.broadinstitute.gatk.tools.walkers.qc.CountRODs.help.description=Prints out counts of the number of reference ordered data objects encountered.  <p>CountRods is a RODWalker, and so traverses the data by ROD. For example if the ROD passed to it is a VCF file, it will count the variants in the file.</p>  <p>Note that this tool is different from CountRodsByRef which is a RefWalker, and so traverses the data by position along the reference. CountRodsByRef can count ROD elements (such as, but not limited to, variants) found at each position or within specific intervals if you use the -L argument (see CommandLineGATK).</p>  <p>Both these tools are different from CountVariants in that they are more generic (they can also count RODs that are not variants) and CountVariants is more detailed, in that it computes additional statistics (type of variants being indels vs. SNPs etc). </p>  <h3>Input</h3> <p> One or more rod files. </p>  <h3>Output</h3> <p> Number of rods seen. </p>  <h3>Example</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -T CountRODs \\ -R ref.fasta \\ -o output.txt \\ --rod input.vcf </pre>
