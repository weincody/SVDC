org.broadinstitute.gatk.tools.walkers.coverage.DepthOfCoverage.help.description=Assess sequence coverage by a wide array of metrics, partitioned by sample, read group, or library  <p> This tool processes a set of bam files to determine coverage at different levels of partitioning and aggregation. Coverage can be analyzed per locus, per interval, per gene, or in total; can be partitioned by sample, by read group, by technology, by center, or by library; and can be summarized by mean, median, quartiles, and/or percentage of bases covered to or beyond a threshold. Additionally, reads and bases can be filtered by mapping or base quality score.  <h3>Input</h3> <p> One or more bam files (with proper headers) to be analyzed for coverage statistics </p> <p> (Optional) A REFSEQ Rod to aggregate coverage to the gene level <p> (for information about creating the REFSEQ Rod, please consult the online documentation) </p></p> <h3>Output</h3> <p> Tables pertaining to different coverage summaries. Suffix on the table files declares the contents\: </p><p> - no suffix\: per locus coverage </p><p> - _summary\: total, mean, median, quartiles, and threshold proportions, aggregated over all bases </p><p> - _statistics\: coverage histograms (\# locus with X coverage), aggregated over all bases </p><p> - _interval_summary\: total, mean, median, quartiles, and threshold proportions, aggregated per interval </p><p> - _interval_statistics\: 2x2 table of \# of intervals covered to >\= X depth in >\=Y samples </p><p> - _gene_summary\: total, mean, median, quartiles, and threshold proportions, aggregated per gene </p><p> - _gene_statistics\: 2x2 table of \# of genes covered to >\= X depth in >\= Y samples </p><p> - _cumulative_coverage_counts\: coverage histograms (\# locus with >\= X coverage), aggregated over all bases </p><p> - _cumulative_coverage_proportions\: proprotions of loci with >\= X coverage, aggregated over all bases </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T DepthOfCoverage \\ -o file_name_base \\ -I input_bams.list [-geneList refSeq.sorted.txt] \\ [-pt readgroup] \\ [-ct 4 -ct 6 -ct 10] \\ [-L my_capture_genes.interval_list] </pre>
