org.broadinstitute.gatk.tools.walkers.variantutils.SelectVariants.help.description=Selects variants from a VCF source.  <p> Often, a VCF containing many samples and/or variants will need to be subset in order to facilitate certain analyses (e.g. comparing and contrasting cases vs. controls; extracting variant or non-variant loci that meet certain requirements, displaying just a few samples in a browser like IGV, etc.). SelectVariants can be used for this purpose. Given a single VCF file, one or more samples can be extracted from the file (based on a complete sample name or a pattern match).  Variants can be further selected by specifying criteria for inclusion, i.e. "DP > 1000" (depth of coverage greater than 1000x), "AF < 0.25" (sites with allele frequency less than 0.25).  These JEXL expressions are documented in the Using JEXL expressions section (http\://www.broadinstitute.org/gatk/guide/article?id\=1255). One can optionally include concordance or discordance tracks for use in selecting overlapping variants.  <h3>Input</h3> <p> A variant set to select from. </p>  <h3>Output</h3> <p> A selected VCF. </p>  <h3>Examples</h3> <pre> Select two samples out of a VCF with many samples\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -sn SAMPLE_A_PARC \\ -sn SAMPLE_B_ACTG  Select two samples and any sample that matches a regular expression\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -sn SAMPLE_1_PARC \\ -sn SAMPLE_1_ACTG \\ -se 'SAMPLE.+PARC'  Select any sample that matches a regular expression and sites where the QD annotation is more than 10\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -se 'SAMPLE.+PARC' -select "QD > 10.0"  Select a sample and exclude non-variant loci and filtered loci\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -sn SAMPLE_1_ACTG \\ -env \\ -ef  Select a sample and restrict the output vcf to a set of intervals\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -L /path/to/my.interval_list \\ -sn SAMPLE_1_ACTG  Select all calls missed in my vcf, but present in HapMap (useful to take a look at why these variants weren't called by this dataset)\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant hapmap.vcf \\ --discordance myCalls.vcf -o output.vcf \\ -sn mySample  Select all calls made by both myCalls and hisCalls (useful to take a look at what is consistent between the two callers)\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant myCalls.vcf \\ --concordance hisCalls.vcf -o output.vcf \\ -sn mySample  Generating a VCF of all the variants that are mendelian violations\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -bed family.ped \\ -mvq 50 \\ -o violations.vcf  Creating a set with 50% of the total number of variants in the variant VCF\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -fraction 0.5  Select only indels from a VCF\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -selectType INDEL  Select only multi-allelic SNPs and MNPs from a VCF (i.e. SNPs with more than one allele listed in the ALT column)\: java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T SelectVariants \\ --variant input.vcf \\ -o output.vcf \\ -selectType SNP -selectType MNP \\ -restrictAllelesTo MULTIALLELIC  </pre>
