org.broadinstitute.gatk.tools.walkers.variantutils.VariantValidationAssessor.help.description=Annotates a validation (from Sequenom for example) VCF with QC metrics (HW-equilibrium, % failed probes)  <p> The Variant Validation Assessor is a tool for vetting/assessing validation data (containing genotypes). The tool produces a VCF that is annotated with information pertaining to plate quality control and by default is soft-filtered by high no-call rate or low Hardy-Weinberg probability. If you have .ped files, please first convert them to VCF format.  <h3>Input</h3> <p> A validation VCF to annotate. </p>  <h3>Output</h3> <p> An annotated VCF.  Additionally, a table like the following will be output\: <pre> Total number of samples assayed\:                  185 Total number of records processed\:                152 Number of Hardy-Weinberg violations\:              34 (22%) Number of no-call violations\:                     12 (7%) Number of homozygous variant violations\:          0 (0%) Number of records passing all filters\:            106 (69%) Number of passing records that are polymorphic\:   98 (92%) </pre> </p>  <h3>Examples</h3> <pre> java -Xmx2g -jar GenomeAnalysisTK.jar \\ -R ref.fasta \\ -T VariantValidationAssessor \\ --variant input.vcf \\ -o output.vcf </pre>
